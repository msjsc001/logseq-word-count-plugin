<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="100" fill="#F7F7F7" rx="10"/>
  
  <!-- Logseq 工具栏模拟 -->
  <rect x="20" y="20" width="360" height="60" fill="#FFFFFF" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 其他工具栏图标（简化表示） -->
  <circle cx="50" cy="50" r="15" fill="#E0E0E0"/>
  <circle cx="180" cy="50" r="15" fill="#E0E0E0"/>
  <circle cx="310" cy="50" r="15" fill="#E0E0E0"/>
  
  <!-- 字数统计插件 -->
  <g transform="translate(120, 35)">
    <!-- 插件图标 -->
    <circle cx="16" cy="16" r="15" fill="url(#grad1)"/>
    <circle cx="16" cy="16" r="13" stroke="white" stroke-opacity="0.2" stroke-width="1" fill="none"/>
    <g stroke="white" stroke-width="2" stroke-linecap="round">
      <path d="M10 11h12" stroke-opacity="0.9"/>
      <path d="M10 16h8" stroke-opacity="0.7"/>
      <path d="M10 21h10" stroke-opacity="0.8"/>
    </g>
    
    <!-- 字数显示 -->
    <text x="45" y="22" font-family="Arial" font-size="14" fill="#333333">49 words</text>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B6BFD;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3B5BED;stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg> 